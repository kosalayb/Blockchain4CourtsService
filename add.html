    <title> SUPREME COURT ARCHIVES - Adding Cases to Blockchain</title>
  </head>

  <body>

    <div class="container">
      <div class="row">

        <div class="col-sm-12">
          <br></br>
          <h2 style="text-align:center">IRISH COURT ARCHIVES - Adding Cases to Blockchain</h2>
            <br></br>
            <form id="setData">

              <div class="form-group row">
                <label class="col-sm-1 control-label" for="title">Title </label>
                <div class="col-sm-10">
                  <input type="text" id="title" class="form-control" placeholder="Enter Title"></input>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-1 control-label" for="date">Date Delivered </label>
                <div class="col-sm-10">
                    <input type="text" id="date" class="form-control" placeholder="Enter Date"></input>
                 </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-1 control-label" for="citation">Citation </label>
                <div class="col-sm-10">
                    <input type="text" id="citation" class="form-control" placeholder="Enter Citation"></input>
                 </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-1 control-label" for="url">URL </label>
                <div class="col-sm-10">
                    <input type="text" id="url" class="form-control" placeholder="Enter URL"></input>
                 </div>
              </div>
            
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="button" id="addRecords"  class="btn btn-primary">Submit</button>
                  <button type="button" id="clearRecords"  class="btn btn-primary">Clear</button>
                </div>
              </div>

            </form>

        </div>

      </div>
    </div>

    <table id='caseTable' class="table">
      <thead>
        <tr>
          <th data-field="title" scope="col">TITLE</th>
          <th data-field="date" scope="col">DATE DELIVERED</th>
          <th data-field="citation" scope="col">CITATION</th>
          <th data-field="url" scope="col">URL</th>
          <th data-field="details" scope="col">BLOCKCHAIN DETAILS</th>
          <th data-field="hash" scope="col">DOCUMENT HASH</th>
        </tr>
      </thead>
